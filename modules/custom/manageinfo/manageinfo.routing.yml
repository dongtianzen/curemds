manageinfo.angular.json:
  path: '/manageinfo/angular/json/{tid}'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::angularJson'
    _title: 'Angular Form Json'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

manageinfo.entity.add.form:
  path: '/manageinfo/{entity}/{bundle}/add/form/{nid}'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::entityAddForm'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

manageinfo.entity.add.json:
  path: '/manageinfo/{entity}/{bundle}/add/json/{nid}'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::entityAddJson'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

manageinfo.entity.edit.form:
  path: '/manageinfo/{entity}/{nid}/edit/form'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::entityEditForm'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

manageinfo.entity.edit.json:
